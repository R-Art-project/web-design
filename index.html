<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles.css" media="all" />
    <title>Website layout</title>
</head>
<body>
    <header> 
        <h1>Empresas.com</h1>
        <nav> 
            <ul>
                <li><button class="tablink" onclick="openContents(event, 'home')"id="defaultOpen">Inicio</button></li>
                <li><button class="tablink" onclick="openContents(event, 'about')">Acerca</button></li>
                <li><button class="tablink" onclick="openContents(event, 'portfolio')">Servicios</button></li>
                <li><button class="tablink" onclick="openContents(event, 'blog')">Productos</button></li>
                <li><button class="tablink" onclick="openContents(event, 'contact')">Contacto</button></li>
            </ul>
        </nav>
    </header>
    <section id="home"  class="tabcontent">
        
    </section>
    <script>
        function openContents(evt, info) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(info).style.display = "block";
            evt.currentTarget.className += " active";
        }
        document.getElementById("defaultOpen").click();
      </script>
</body>
</html>
